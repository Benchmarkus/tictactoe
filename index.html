<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="main">
        <div class="header">
            WELCOME TO THE WEB'S BEST TIC-TAC-TOE
        </div>

        <div class="game-area">
            <div class="game-text-area">
                Instructions here
            </div>
            <div class="game-board">
                <div class="box" id="0"></div>
                <div class="box" id="1"></div>
                <div class="box last-col" id="2"></div>
                <div class="box" id="3"></div>
                <div class="box" id="4"></div>
                <div class="box last-col" id="5"></div>
                <div class="box last-row" id="6"></div>
                <div class="box last-row" id="7"></div>
                <div class="box last-col last-row" id="8"></div>
            </div>

            <div class="button-area">
                <button type="button" id="button-reset">Reset</button>
            </div>

        </div>

    </div>
</body>
</html>
